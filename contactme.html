<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contact-me-page">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="contact-me-heading">
                        Contact me
                    </h1>
                    <hr class="contactme-row">
                    <form class="form" action="">
                        <div class="form-card shadow d-flex flex-row justify-content-center">
                            <table  class=" form">
                                <tr>
                                    <td><input type="text" class="text-field" name="name" placeholder="Name"></td>
                                </tr>
                                <tr>
                                    <td><input type="email" class="text-field" name="mail" placeholder="demo@gmail.com"></td>
                                </tr>
                                <tr>
                                    <td><input type="phone" class="text-field" name="phone" placeholder="Phone"></td>
                                </tr>
                                <tr class="d-flex flex-row justify-content-around">
                                    <td><input type="submit" class="btn-primary btn submit-button">
                                        <a href="home.html"><button class="btn btn-danger">Back</button></a>
                                    </td>
    
                                </tr>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
